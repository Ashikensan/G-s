<head>

<body>
    データの塊（オブジェクト）

    <!--  -->
    <script>
        //javascriptの演習、練習を書いていく
        // alert(1);
        
        // データの塊は{}で作ること！データの塊
        const gs = {
            staff : 'おおほりちーふ',
            age   : '28',
            money : '2000万'
        }

        //データの塊の名前 ＋ ドットでアクセスできる！オブジェクトの中に格納しておけばガンガン取得できる！
        //28を表示する場合はどうするか？
        //javascriptは全てデータの塊である！
        console.log(gs.age,'何が表示される？');
        console.log(gs.money,'何が表示される？'); 

        const member = {
            name : "足苅賢司"
        }
        console.log(member.name);


        if(gs.age > 20){
            console.log("ok");
        }

    </script>
</body>
